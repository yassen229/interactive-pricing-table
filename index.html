<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Subscriptions</title>
</head>
<body>
    <header>
        <h1>EasyPlans Subscriptions</h1>
    </header>
    <div class="scale">
        <div class="card basic">
            <h3 class="name">Basic</h3>
            <p class="price">$30</p>
            <p class="description">Essential tools and standard support for individuals or small teams.</p>
            <button><span>Sign Up</span></button>
        </div>
        <div class="card pro">
            <h3 class="name">Pro</h3>
            <p class="price">$90</p>
            <p class="description">Full features, enhanced security, and dedicated support for enterprises</p>
            <button><span>Sign Up</span></button>
        </div>
        <div class="card premium">
            <h3 class="name">Premium</h3>
            <p class="price">$60</p>
            <p class="description">Advanced tools and priority support for growing businesses</p>
            <button> <span>Sign Up</span></button>
        </div>
    </div>
</body>
</html>
